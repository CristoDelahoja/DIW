<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Clase</title>
  <link rel="stylesheet" href="miestilo.css">
</head>

<body>
  <h1>HORARIO DE CLASE CURSO 2018-2019</h1>
  <table>
    <thead>
      <tr>
        <th>HORAS</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th class="viernes">Viernes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="horas">8:00</td>
        <td rowspan="2">Matemáticas</td>
        <td>Lengua</td>
        <td>Inglés</td>
        <td colspan="2">Ciencias</td>
      </tr>
      <tr>
        <td class="horas">9:00</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
      </tr>
      <tr>
        <td class="horas">10:00</td>
        <strong>
          <td colspan="5" class="recreo">RECREO</td>
        </strong>
      </tr>
      <tr>
        <td class="horas">10:30</td>
        <td>Inglés</td>
        <td rowspan="2">Ciencias</td>
        <td>Matemáticas</td>
        <td>Lengua</td>
        <td>Historia</td>
      </tr>
      <tr>
        <td class="horas">11:30</td>
        <td>Historia</td>
        <td>Ciencias</td>
        <td>Matemáticas</td>
        <td>Inglés</td>
      </tr>
    </tbody>
  </table>
  <br>
  <form>
    <label for="email">Email</label>
    <label class="asterisco" for="asterisco">*</label>
    <input type="email" id="email" name="email" placeholder="Inserte email del destinatario"><br><br>
    <button type="submit">Enviar Horario</button>
  </form>
</body>

</html>
