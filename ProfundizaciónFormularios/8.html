<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IVA</title>
</head>

<body>
    <h1>Calcular IVA</h1>
    <form id="calculo-iva">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>

        <label for="iva">Tipo de IVA:</label>
        <select id="iva" name="iva">
            <option value="reducido">10%</option>
            <option value="normal" selected>21%</option>
        </select><br><br>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" name="resultado" readonly><br><br>

        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular() {
            const precio = parseFloat(document.getElementById('precio').value);
            const tipoIVA = document.getElementById('iva').value;
            let iva;

            if (tipoIVA === "reducido") {
                iva = 0.10;
            } else {
                iva = 0.21;
            }

            const resultado = precio + (precio * iva);
            document.getElementById('resultado').value = resultado.toFixed(2);
        }
    </script>
</body>

</html>
