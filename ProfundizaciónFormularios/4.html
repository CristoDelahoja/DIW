<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta en Tienda de Libros</title>
</head>

<body>
    <h1>Crear Cuenta</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\d{3} \d{2} \d{2} \d{2}" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" required><br><br>

        <label>Áreas de interés:</label><br>
        <input type="checkbox" id="programacion" name="intereses" value="programacion">
        <label for="programacion">Programación</label><br>
        <input type="checkbox" id="diseno" name="intereses" value="diseno">
        <label for="diseno">Diseño</label><br>
        <input type="checkbox" id="ciencias" name="intereses" value="ciencias">
        <label for="ciencias">Ciencias</label><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto los términos de protección de datos</label><br><br>

        <button type="submit">Crear Cuenta</button>
    </form>
</body>

</html>
