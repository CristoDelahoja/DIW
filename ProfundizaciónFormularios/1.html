<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1>Formulario de Registro</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="20" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="20" required><br><br>

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="hombre" name="sexo" value="hombre" required>
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="sexo" value="mujer" required>
        <label for="mujer">Mujer</label><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="checkbox" id="novedades" name="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto las condiciones generales del sitio sobre protección de datos</label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
