<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje al Profesor</title>
</head>

<body>
    <h1>Mensaje al Profesor</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
        </select><br><br>

        <label for="materias">Materias:</label>
        <select id="materias" name="materias" required>
            <option value="fisica">Física</option>
            <option value="quimica">Química</option>
            <option value="biologia">Biología</option>
            <option value="matematicas">Matemáticas</option>
        </select><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30" maxlength="120"></textarea><br><br>

        <input type="hidden" name="origen" value="Academia">

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
