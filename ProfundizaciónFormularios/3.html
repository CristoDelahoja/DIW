<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Pista</title>
</head>

<body>
    <h1>Reserva de Pista</h1>
    <form action="procesar.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+" required><br><br>

        <label for="miembro">¿Es miembro del club?</label>
        <input type="checkbox" id="miembro" name="miembro" checked><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="deporte">Deporte:</label>
        <select id="deporte" name="deporte" required>
            <option value="paddle">Paddle</option>
            <option value="squash">Squash</option>
            <option value="tenis">Tenis</option>
        </select><br><br>

        <label for="fecha">Fecha de reserva:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora de reserva:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <input type="checkbox" id="acepto" name="acepto" required>
        <label for="acepto">Acepto las normas del club</label><br><br>

        <button type="submit">Reservar</button>
    </form>
</body>

</html>
