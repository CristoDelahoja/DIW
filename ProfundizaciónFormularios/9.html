<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout y Pago</title>
</head>

<body>
    <h1>Checkout y Pago</h1>
    <form action="procesar.php" method="POST">
        <label for="numero_tarjeta">Número de tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" pattern="\d{16}" required><br><br>

        <label for="nombre_titular">Nombre del titular:</label>
        <input type="text" id="nombre_titular" name="nombre_titular" required><br><br>

        <label for="mes_caducidad">Mes de caducidad:</label>
        <select id="mes_caducidad" name="mes_caducidad" required>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select><br><br>

        <label for="año_caducidad">Año de caducidad:</label>
        <select id="año_caducidad" name="año_caducidad" required>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
        </select><br><br>

        <label for="cvv">Código de seguridad (CVV):</label>
        <input type="password" id="cvv" name="cvv" pattern="\d{3}" required><br><br>

        <label for="notas">Notas:</label><br>
        <textarea id="notas" name="notas" rows="2" cols="30" maxlength="120"></textarea><br><br>

        <input type="checkbox" id="guardar" name="guardar">
        <label for="guardar">Guardar datos para otras compras</label><br><br>

        <button type="submit">Pagar</button>
        <button type="button">Cancelar</button>
    </form>
</body>

</html>
