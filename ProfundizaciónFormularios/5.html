<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Receta</title>
</head>

<body>
    <h1>Enviar Receta</h1>
    <form action="procesar.php" method="POST" enctype="multipart/form-data">
        <label for="nombre_receta">Nombre de la receta:</label>
        <input type="text" id="nombre_receta" name="nombre_receta" maxlength="80" required><br><br>

        <label for="tipo_receta">Tipo de receta:</label>
        <select id="tipo_receta" name="tipo_receta" required>
            <option value="carne">Carne</option>
            <option value="pescado">Pescado</option>
            <option value="fruta">Fruta</option>
        </select><br><br>

        <label for="imagen">Imagen de la receta:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
