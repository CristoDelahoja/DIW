<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #444;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            border: #333 solid 2px;
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .personal {
            background-color: #8d7b9a;
        }

        .acceso {
            background-color: #8197b0;
        }

        .documentos {
            background-color: #708b6a;
        }
    </style>
</head>

<body>
    <h1>LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>

    <form>
        <fieldset class="personal">
            <legend>Datos Personales</legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre:</label><input type="text" id="nombre" name="nombre"></td>
                    <td><label for="apellidos">Apellidos:</label><input type="text" id="apellidos" name="apellidos">
                    </td>
                    <td><label for="dni">DNI:</label><input type="text" id="dni" name="dni"></td>
                </tr>
                <tr>
                    <td><label for="lugar">Lugar de Nacimiento:</label><input type="text" id="lugar" name="lugar"></td>
                    <td><label for="provincia">Provincia:</label>
                        <select id="provincia" name="provincia">
                            <option value="caceres">Cáceres</option>
                        </select>
                    </td>
                    <td><label for="fecha-nacimiento">Fecha de Nacimiento:</label><input type="date"
                            id="fecha-nacimiento" name="fecha-nacimiento"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="direccion">Dirección:</label><input type="text" id="direccion"
                            name="direccion"></td>
                    <td><label for="codigo-postal">Código Postal:</label><input type="text" id="codigo-postal"
                            name="codigo-postal"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset class="acceso">
            <legend>Forma de Acceso</legend>
            <ul>
                <li><input type="radio" name="acceso" value="directo"> Directo</li>
                <li><input type="radio" name="acceso" value="bachillerato"> Bachillerato <input type="text"
                        name="bachillerato-detalle"></li>
                <li><input type="radio" name="acceso" value="universidad"> Universidad <input type="text"
                        name="universidad-detalle"></li>
                <li><input type="radio" name="acceso" value="grado-medio"> Grado Medio <input type="text"
                        name="grado-medio-detalle"></li>
                <li>
                    <label for="otros">Otros (especifique)</label>
                    <input type="radio" name="acceso" value="otros">
                    <input type="text" id="otros" name="otros-detalle">
                </li>
                <li><input type="radio" name="acceso" value="prueba-libre"> Prueba Libre</li>
            </ul>
        </fieldset>


        <fieldset class="documentos">
            <legend>Documentos Adjuntados</legend>
            <table>
                <tr>
                    <td><input type="checkbox" name="documentos" value="dni"> Fotocopia DNI</td>
                    <td><input type="checkbox" name="documentos" value="certificado"> Certificado Académico</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="documentos" value="otros-doc"> Otros documentos
                        (especifique) <input type="text" name="otros-documentos"></td>
                </tr>
            </table>
        </fieldset>

        <button type="submit">Enviar Solicitud</button>
    </form>
</body>

</html>
